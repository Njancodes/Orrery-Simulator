<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0px;
        font-family: Arial, sans-serif;
      }
    /* Modal container */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      /* Modal content */
      .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Close button */
      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
      }

      /* Input fields styling */
      input[type="text"], input[type="number"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      label {
        font-weight: bold;
      }

      /* Submit button styling */
      .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>

      <!-- The Modal -->
      <div id="centralObjectModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Set Central Object Properties</h2>
          
          <form id="centralObjectForm">
            <label for="size">Size (Radius):</label>
            <input type="number" id="size" name="size" placeholder="Enter size (e.g., 10)">

            <label for="height">Height of Column:</label>
            <input type="number" id="height" name="height" placeholder="Enter column height (e.g., 20)">

            <label for="texture">Texture:</label>
            <input type="file" id="texture" name="texture" accept="image/*">

            <label for="model">3D Model (optional):</label>
            <input type="file" id="model" name="model" accept=".obj, .gltf, .fbx">

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
