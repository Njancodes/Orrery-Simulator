<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0px;
        font-family: Arial, sans-serif;
      }
    /* Modal container */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: hidden; /* Disable scroll outside the modal */
        background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
      }

      /* Modal content */
      .modal-content {
        position: relative;
        margin: 10% auto; /* Center the modal */
        padding: 20px;
        width: 80%;
        max-height: 80vh; /* Limit height to 80% of the viewport height */
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
      }

      .modal-body {
        max-height: 60vh; /* Adjust this height as needed */
        overflow-y: auto; /* Enable vertical scrolling */
        padding-right: 10px; /* Add padding for scrollbar spacing */
      }

      /* Close button */
      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        }

      /* Input fields styling */
      input[type="text"], input[type="number"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      label {
        font-weight: bold;
      }

      /* Submit button styling */
      .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <input type="file" id="modelInput" style="display:none" accept=".glb,.gltf,.obj" />
    <input type="file" id="modelPlanetInput" style="display:none" accept=".glb,.gltf,.obj" />
    <script type="module" src="/main.js"></script>
  </body>
</html>
